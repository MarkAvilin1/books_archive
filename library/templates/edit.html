{% extends 'base.html' %}

{% block title %} Update Book's Information {% endblock%}

{% block body %}
    <h1>Update Book's Information</h1>
    <div class="container">
        <form method="post">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control p-2" value="{{ book.title }}" placeholder="The Book's Title">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" class="form-control p-2" value="{{ book.author }}" placeholder="The Book's Author">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control p-2" placeholder="Add a description obout the book">
                {{ book.description }}
            </textarea>
            <input type="submit" class="btn btn-success" value="Update">
        </form>
    </div>

{% endblock%}
